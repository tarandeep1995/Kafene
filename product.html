<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Header section containing logo, navigation, and logout link -->
    <header id="top-bar">
        <div id="left-part">
            <!-- Logo and site name -->
            <div id="logo">
                <img src="Logo.png" alt="logo.png">
                <p>Kafene</p>
            </div>
            
            <!-- Navigation links -->
            <nav id="nav-bar">
                <a href="./index.html">Orders</a>
                <a href="#" class="active">Products</a>
                <a href="./users.html">Users</a>
            </nav>
        </div>
        
        <!-- Logout link -->
        <div id="right-part">
            <a href="./login.html">Logout</a>
        </div>
    </header>
    
    <!-- Main content section -->
    <main>
        <!-- Products section containing filters and product list -->
        <div id="Products-section" class="page-wrapper">
            <h1>Products</h1>
            <div id="product-wrapper" class="content-wrapper">
                
                <!-- Filters section -->
                <div id="filters-section">
                    <h3>Filters</h3>
                    <div id="filters-wrapper">
                        <p>Count: <span id="count">0</span></p>
                        
                        <!-- Checkboxes for product status filters -->
                        <label class="filter-checkbox"><input type="checkbox" name="products-expired" value="Expired" checked>Expired</label>
                        <label class="filter-checkbox"><input type="checkbox" name="products-lowstock" value="Low Stock" checked>Low Stock</label>
                    </div>
                </div>
                
                <!-- Product list section -->
                <div id="order-list">
                    <table id="order-table">
                        <!-- Table headers -->
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Product Brand</th>
                            <th>Expiry Date</th>
                            <th>Unit Price</th>
                            <th>Stock</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./product.js"></script>
    <script src="./local.js"></script>
</body>
</html>
