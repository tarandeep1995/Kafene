<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene</title>
    <link rel="stylesheet" href="./index.css">
    <!-- External jQuery library link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header section containing logo, navigation, and logout link -->
    <header id="top-bar">
        <div id="left-part">
            <!-- Logo and site name -->
            <div id="logo">
                <img src="Logo.png" alt="logo.png">
                <p>Kafene</p>
            </div>
            
            <!-- Navigation links -->
            <nav id="nav-bar">
                <a href="#" class="active">Orders</a>
                <a href="./product.html">Products</a>
                <a href="./users.html">Users</a>
            </nav>
        </div>
        
        <!-- Logout link -->
        <div id="right-part">
            <a  href="./login.html">Logout</a>
        </div>
    </header>
    
    <!-- Main content section -->
    <main>
        <!-- Orders section containing filters and order list -->
        <div id="orders-section" class="page-wrapper">
            <h1>Orders</h1>
            <!-- Content wrapper for filters and order list -->
            <div id="order-wrapper" class="content-wrapper">
                
                <!-- Filters section -->
                <div id="filters-section">
                    <h3>Filters</h3>
                    <div id=filters-wrapper>
                        <p>Count:  <span id="count">0</span></p>
                        <!-- Checkboxes for order status filters -->
                        <label class="filter-checkbox"><input type="checkbox" name="orders-new" value="New" checked>New</label>
                        <label class="filter-checkbox"><input type="checkbox" name="orders-packed" value="Packed" checked>Packed</label>
                        <label class="filter-checkbox"><input type="checkbox" name="orders-transit" value="InTransit" checked>InTransit</label>
                        <label class="filter-checkbox"><input type="checkbox" name="orders-delivered" value ="Delivered" checked>Delivered</label>
                    </div>
                </div>
                
                <!-- Order list section -->
                <div id="order-list">
                    <table id="order-table">
                        <!-- Table headers -->
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Local scripts -->
    <script src="./local.js"></script>
    <script src="./order.js"></script>
</body>
</html>
